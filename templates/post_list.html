<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div>
    <ul>
      {% for i in post %}
        <li>
            <h2>{{i.title}}</h2>
            <p>{{i.description}}</p>
            <img src="{{i.images.url}}" alt="" width="200" height="200">

        </li>
        
      {% endfor %}
    </ul>
</div>


</body>
</html>
