<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css/' %}" />
</head>
<style>
    .post__container{
        max-width: 900px;
        margin-bottom: 40px;
    }

    body{
         background-color: tomato;
    }

    .vasya__images{
        height: 300px;
        object-fit: cover;
    }

</style>


<body>

<div class="container post__container">
    <div class="row gy-5">
        {% for i in shows %}
        <div class="col-6">
        <div class="card" >
  <img src="{{ i.image.url }}" class="card-img-top vasya__images" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="/shows/{{ i.id }}/" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
            </div>
     {% endfor %}
    </div>
</div>
</body>
</html>
